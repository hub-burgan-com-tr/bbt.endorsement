<div class="mb-4" *ngIf="detail&&detail.content">
  <ng-container [ngSwitch]="detail.type">
    <ng-template ngSwitchCase="Image">
      <img class="mw-100" [src]="detail.content">
    </ng-template>
    <ng-template ngSwitchCase="PDF">
      <iframe [src]="detail.content | safe"
              width="100%"
              height="500"></iframe>
    </ng-template>
    <ng-template ngSwitchCase="HTML">
      <iframe [srcdoc]="detail.content | safeHtml" width="100%"
              height="500"></iframe>
    </ng-template>
    <ng-template ngSwitchCase="PlainText">
      {{detail.content}}
    </ng-template>
    <ng-template ngSwitchDefault>
      <app-download-link [i]="detail"></app-download-link>
    </ng-template>
  </ng-container>
</div>
