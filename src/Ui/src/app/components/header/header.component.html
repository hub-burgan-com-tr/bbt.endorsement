<div class="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <div class="logo navbar-brand">
          <img [src]="currentUser.businessLine==='B'?'/assets/img/logo-sm.png':'/assets/img/logo-on.png'" alt="Burgan Bank">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                (click)="isCollapsed = !isCollapsed"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" [attr.aria-expanded]="!isCollapsed"
             [ngClass]="{show: isCollapsed}">
          <ul class="navbar-nav mb-2 mb-lg-0" (click)="isCollapsed = !isCollapsed">
            <li class="nav-item">
              <a [routerLink]="['my-approval']" class="nav-link" aria-current="page" routerLinkActive="active">Onayımdakiler</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['i-approve']" class="nav-link" routerLinkActive="active">Onayladıklarım</a>
            </li>
            <li class="nav-item" *ngIf="currentUser.isStaff">
              <a [routerLink]="['approvals-i-want']" class="nav-link" routerLinkActive="active">İstediğim Onaylar</a>
            </li>
            <li class="nav-item" *ngIf="currentUser.isStaff">
              <a [routerLink]="['tracing']" class="nav-link" routerLinkActive="active">İzleme</a>
            </li>
          </ul>
          <div class="sign-out">
            <img src="/assets/img/sign-out.png" (click)="logout()" alt="Çıkış Yap">
          </div>
        </div>
      </div>
    </nav>
  </div>
