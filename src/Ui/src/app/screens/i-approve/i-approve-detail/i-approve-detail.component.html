<app-main-content blockTitle="Onayladıklarım" [subTitle]="'Onayladıklarım | '+data.title">
  <div class="box mb-4">
    <div class="title">{{data.title}}</div>
    <div class="item" *ngFor="let i of data.documents; let index = index">
      <div class="row align-items-center">
        <div class="col">
          <div class="title">{{index + 1}}- {{i.name}}</div>
          <div *ngIf="i.actions.length===1;else other_content">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="flexCheckChecked"
                     [value]="i.actions[0].title"
                     [checked]="i.actions[0].checked"
                     disabled>
              <label class="form-check-label" for="flexCheckChecked">
                {{i.actions[0].title}}
              </label>
            </div>
          </div>
          <ng-template #other_content>
            <div class="form-check" *ngFor="let f of i.actions;let fIndex=index;">
              <input class="form-check-input" type="radio" [name]="'flexRadioDefault'+index"
                     [id]="'flexRadioDefault'+index+fIndex" disabled
                     [checked]="f.checked"
                     [value]="f.title">
              <label class="form-check-label" [for]="'flexRadioDefault'+index+fIndex">
                {{f.title}}
              </label>
            </div>
          </ng-template>
        </div>
        <div class="col-auto">
          <img src="/assets/img/check-circle.png">
        </div>
      </div>
    </div>

      <div class="row align-items-center">
        <div class="col">

          <div class="form-check">

            <label class="form-check-label" for="flexRadioDefault1">
              Okudum, Anladım
            </label>
          </div>

          </div>
        </div>
        <div class="col-auto">
          <img src="/assets/img/block2x.png">
        </div>
      </div>
    </div>-->
  </div>
  <div class="box" *ngIf="data&&data.history">
    <div class="title border-0">Tarihçe</div>
    <table class="table">
      <thead>
      <tr>
        <th class="pl-15px">İşlem</th>
        <th>Belge</th>
        <th class="fit pr-15px">İşlem Tarihi</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let i of data.history">
        <td class="pl-15px">{{i.state}}</td>
        <td>{{i.description}}</td>
        <td class="fit pr-15px">{{i.createdDate}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-primary px-5" backButton>
      Geri Dön
    </button>
  </div>
</app-main-content>
