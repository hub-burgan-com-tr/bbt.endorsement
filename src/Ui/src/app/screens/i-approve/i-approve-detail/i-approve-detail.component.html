<app-main-content blockTitle="Onayladıklarım" [subTitle]="data.title">
  <div class="box mb-4">
    <div class="title">{{data.title}}</div>
    <div class="item" *ngFor="let i of data.documents; let index = index">

      <div class="row align-items-center">
        <div class="col">
          <div class="title">{{index + 1}}- {{i.name}}</div>
          <app-render-pdf [detail]="i"></app-render-pdf>
          <div class="row g-0 d-flex align-items-center">
            <div class="col-auto">
              <b>{{i.actions && i.actions.title}}</b>
            </div>
            <div class="col-auto ps-2">
              <img class="mw-50" src="/assets/img/{{i.state?'check-circle':'block2x'}}.png">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="box" *ngIf="data&&data.history">
    <app-history>
      <table class="table">
        <thead>
        <tr>
          <th class="pl-15px">İşlem</th>
          <th>Belge</th>
          <th class="fit pr-15px">İşlem Tarihi</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of data.history">
          <td class="pl-15px">{{i.state}}</td>
          <td>{{i.description}}</td>
          <td class="fit pr-15px">{{i.createdDate}}</td>
        </tr>
        </tbody>
      </table>
    </app-history>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-primary px-5" [routerLink]="['..']">
      Geri Dön
    </button>
